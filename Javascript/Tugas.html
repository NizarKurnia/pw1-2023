<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung diameter lingkaran</title>
</head>
<body>

    <h1>Hitung Luas dan Keliling Lingkaran</h1>
    <form>
        <label for="jari_jari">Jari-Jari Lingkaran:</label>
        <input type="number" id="jari_jari" onchange="hitungLuasDanKeliling()" required>
    </form>

    <P id="Luas"></P>
    <P id="Keliling"></P>
    <script>
        function hitungLuasDanKeliling() {
            let jariJari = parseFloat(document.getElementById('jari_jari').value);

            if (!isNaN(jariJari)) {
                let luas = Math.PI * Math.pow(jariJari, 2);
                let keliling = 2 * Math.PI * jariJari;

                document.getElementById('Luas').innerHTML = 'Luas Lingkaran: ' + luas.toFixed(2);
                document.getElementById('Keliling').innerHTML = 'Keliling Lingkaran: ' + keliling.toFixed(2);
            } else {
                alert('Masukkan nilai yang valid untuk jari-jari lingkaran.');
            }
        }
    </script>

    <!-- Math.PI adalah angka PI yaitu 3.14 -->
    <!-- Math.pow adalah buat perpangkatan -->
    <!-- tofixed adalah untuk menampilkan ada berapa nomor setelah koma jika hasilnya desimal -->
</body>
</html>
